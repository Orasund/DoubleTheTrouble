<ion-header>
  <ion-toolbar>
    <ion-title>
      Secrets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let secret of secrets">
  <ion-label>{{secret.user}}</ion-label>
  <ion-label>{{secret.raw}}</ion-label>
  <svg [innerHtml]="secret.img"></svg>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewSecret()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="removeSecret()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
