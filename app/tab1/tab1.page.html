<ion-header>
  <ion-toolbar>
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-list>

    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{todo.message}}</h3>
          </ion-text>
          <p>User: {{todo.user}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="update(todo)">Edit</ion-item-option>
        <ion-item-option (click)="delete(todo)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
