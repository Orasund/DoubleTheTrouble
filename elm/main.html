<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<script src="main.js"></script>
</head>

<body>
	<script>
		var julia = Elm.Main.init({
			flags:
			{
				user: "julia"
				, currentTime: Date.now()
				, initialSeed: Math.random()
			}
		});
		var lucas = Elm.Main.init({
			flags:
			{
				user: "lucas"
				, currentTime: Date.now()
				, initialSeed: Math.random()
			}
		});

		julia.ports.fromElm.subscribe(data => console.log(data));
		lucas.ports.fromElm.subscribe(data => console.log(data));
	</script>
</body>

</html>
