<ion-header >
  <ion-toolbar color="purpur">
    <ion-title>
    </ion-title>
    <ion-label padding = "5px" slot="end">User: {{username}}</ion-label>
  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-list>

    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text color="purpur">
            <h1>{{todo.message}}</h1>
          </ion-text>
          <h2>User: {{todo.user}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="update(todo)">Edit</ion-item-option>
        <ion-item-option (click)="delete(todo)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
